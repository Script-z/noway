<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

        content="default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
</head>

<body>
    <div id="center">
        <div id="avatar"
            style="background-image: url('https://cdn.discordapp.com/attachments/845051613360947291/874357753374724096/a_1441cf1f23e21ca39530085da45f1bbe.gif')">
        </div>
        <div id="name">
            noway'
        </div>
        <div id="friends" style="cursor:pointer" onclick="redirect()">FRIENDS</div>
    </div>
    <script>
        const redirect = () => window.location.href = "/friends"
        document.body.style.backgroundImage = `url('https://cdn.discordapp.com/attachments/845051613360947291/874361330835017769/wp6116032-ultra-hd-4k-anime-wallpapers.jpg')`
    </script>
    <script>
    let x = 0;
    const title = []
    const nick = 'n o w a y'

    for (let i = 1; i <= nick.length; ++i) {
      title.push(nick.slice(0, i))
    }
    for (let i = 1; i < nick.length; ++i) {
      title.push(nick.slice(0, -i))
    }
    title.push('&lrm;')

    function loop() {
        document.getElementsByTagName('title')[0].innerHTML = title[x++ % title.length];
        setTimeout(() => loop(), 250)
    }
    loop()

    </script>


<div>
    <p id="button-text" class="switch" style="color:#d9ddde; margin-left:6px; margin-top: 45px;">Play </p>
    <label class="switch">
     <input type="checkbox">
     <span class="slider round"></span>
     <audio id="myaudio"> <source src="music.mp3" type="audio/mp3"> </audio>
     </label>
 
</div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
 $(document).ready (function(){
     var myAudio = document.getElementById("myaudio");
     var more = 0;
     $('.round').click (function(){
         if(more %2 ==0){
             $(myAudio)[0].play();
             more++;
         }
         else if(more % 2 != 0){
             $(myAudio)[0].pause();
             more++;
         }
     });
 });
</script>

</body>

</html>
